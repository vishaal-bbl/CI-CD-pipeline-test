<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #7f56d9;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #9e77ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Verify your Email</div>
        <div class="content">
            <p>You have registered your account with vishal's project. Click the link below to verify your email:</p>
            <p><a href="{{ verify_url }}" class="button">Verify Email</a></p>
            <p>If you did not register your account with us, please ignore this email.</p>
            <p>Thank you.</p>
        </div>
    </div>
</body>
</html>
